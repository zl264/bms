            <form style="text-align: left; margin-top: 150px;margin-left: 300px;" th:action="@{/common/createinformation}" method="post">
                <div class="input-group">
                    <span class="input-group-addon" id="sizing-addon2">姓名：&emsp;&emsp;</span>
                    <input type="text" name="name"class="form-control" placeholder="姓名" aria-describedby="sizing-addon2" th:value="${user!=null?user.getName():''}">

                <div class="input-group">

                <div class="input-group">
                    <span class="input-group-addon" id="sizing-addon6">性别：&emsp;&emsp;</span>
                    <input type="text" name="sex"class="form-control" placeholder="性别" aria-describedby="sizing-addon2" th:value="${user!=null?user.getSex():''}">
                   <!-- <input type="radio" name="sex" style="margin-left: 30px" checked/>男

                </div>
                <div class="input-group">
                    <span class="input-group-addon" id="sizing-addon7">电话号码：</span>
                    <input type="text" name="tel"class="form-control" placeholder="电话号码" aria-describedby="sizing-addon2" th:value="${user!=null?user.getTel():''}">
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">保存</button>
            </form>
