<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title th:text="${session.loginUser}"></title>

    <style>
        table{
            margin: 0px auto;
            width: 700px;
            border: 3px solid royalblue;
            border-collapse: collapse;
        }
        .left{
            text-align: center;
            width: 200px;
            height: 25px;
        }
        .right{
            width: 500px;
            height: 25px;
        }
    </style>
    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">


    <script src="../js/html5shiv.min.js"></script>
    <script src="../js/respond.min.js"></script>

</head>
<body>
<form style="text-align: left;margin-top: 150px;margin-left: 300px" th:action="@{/common/information}" method="post">
    <div>
        <table bordercolor="red" border="1">
            <tr>
                <td class="left">
                    用户名：&emsp;
                </td>
                <td class="right">
                    <input type="text" name="username" style="margin-left: 30px;"/>
                </td>
            </tr>
            <tr>
                <td class="left">
                    姓&emsp;&emsp;名：
                </td>
                <td class="right">
                    <input type="text" name="name" style="margin-left: 30px;"/>
                </td>
            </tr>
            <tr>
                <td class="left">
                    性&emsp;&emsp;别：
                </td>
                <td class="right">
                    <input type="radio" name="sex" style="margin-left: 30px;"/>男
                    <input type="radio" name="sex" />女
                </td>
            </tr>
            <tr>
                <td class="left">
                    年&emsp;&emsp;龄：
                </td>
                <td class="right">
                    <input type="text" name="age" style="margin-left: 30px;"/>
                </td>
            </tr>
            <tr>
                <td class="left">
                    身份证：&emsp;
                </td>
                <td class="right">
                    <input type="text" name="idCardNo" style="margin-left: 30px;"/>
                </td>
            </tr>
            <tr>
                <td class="left">
                    身&emsp;&emsp;份：
                </td>
                <td class="right">
                    <input type="text" name="identity" style="margin-left: 30px;"/>
                </td>
            </tr>
            <tr>
                <td>
                    <center>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">提交</button>
                    </center>
                </td>
            </tr>
        </table>
    </div>

</form>
</body>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="../js/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="../js/bootstrap.min.js"></script>
</html>
