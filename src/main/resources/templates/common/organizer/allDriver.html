<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>所有司机</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">


    <script src="../js/html5shiv.min.js"></script>
    <script src="../js/respond.min.js"></script>

</head>
<body>
<ul style="text-align: center;margin-top: 150px" th:if="${allDriver.size()!=0}">
    <li th:each="driver:${allDriver}">
        司机呢称:<span th:text="${driver.getUsername()}"></span>
        司机电话:<span th:text="${driver.getTel()}"></span>
        载客容量:<span th:text="${driver.getCapacity()}"></span>
        <form th:if="${!hasDriver.contains(driver) and !applyDriver.contains(driver)}" th:action="@{/organizer/applyDriver}" method="post">
            <input type="hidden" name="driverId" th:value="${driver.getDriverId()}">
            <input type="hidden" name="congressId" th:value="${congressId}">
            <input type="submit" value="申请司机">
        </form>
        <span th:if="${applyDriver.contains(driver)}">已申请</span>
        <span th:if="${hasDriver.contains(driver)}">已添加</span>
    </li>
</ul>
<div th:if="${allDriver.size()==0}">暂时还没有司机注册</div>
</body>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="../js/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="../js/bootstrap.min.js"></script>
</html>
