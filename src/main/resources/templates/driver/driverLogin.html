<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">

    <title>司机用户登录界面</title>

    <!-- Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">


    <script src="/js/html5shiv.min.js"></script>

        a{
            color: #ffffff;

<body>
<div class="row">
    <div class="col-lg-4 col-lg-offset-2">
        <form class="form-signin" action="" th:action="@{/driver/login}" method="post">

            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
            <p style="color:red;" th:text="${session.msg}" th:if="${not #strings.isEmpty(session.msg)}"></p>
            <label class="sr-only">用户名:</label>
            <input type="text" name="username" class="form-control" placeholder="Username" required="" autofocus="">
            <label class="sr-only">密码:</label>
            <input type="password" name="password" class="form-control" placeholder="Password" required="">
<!--            <label class="sr-only">验证码:</label>-->
<!--            <input id="code" name="code" placeholder="验证码" type="text" class="" style="width:170px">-->
<!--            &lt;!&ndash; 验证码 显示 &ndash;&gt;-->
<!--            <img onclick="javascript:getvCode()" id="verifyimg" style="margin-left: 20px;"/>-->
            <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
            <button class="btn btn-lg btn-primary btn-block" type="button"><a th:href="@{/driver/enterRegister}">注册</a></button>

            <p class="mt-5 mb-3 text-muted">© One Time</p>

        </form>
    </div>
</div>
