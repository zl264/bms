<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>接送名单</title>

    <!-- Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/dashboard.css" rel="stylesheet">

    <script src="/js/html5shiv.min.js"></script>
    <script src="/js/respond.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" th:href="@{/driver/refresh}">返回</a>
            </div>
        </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row paddingtop">
            <div class="col-sm-3 col-md-2 sidebar">
                <!--显示侧边栏-->
            </div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <div class="row line">
                    <h1 class="page-header ">
                        <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                        <span>接送人员名单</span>
                    </h1>
                </div>
                <ul class="list-group" th:if="${list.size()!=0}">
                    <li class="list-group-item" th:each="inf:${list}">
                        <label>用户名:</label><span th:text="${inf.getUsername()}"></span>
                        <br>
                        <label>电话:</label><span th:text="${inf.getTel()}"></span>
                        <br>
                        <label>到达时间:</label><span th:text="${#temporals.format(inf.getArrivalTime(),'yyyy-MM-dd HH:mm')}"></span>
                    </li>
                </ul>
                <label th:if="${list.size()==0}">暂未分配接送人员，请和会议组织者联系</label>
            </div>
        </div>
    </div>
</body>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="/js/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="/js/bootstrap.min.js"></script>
</html>
