<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>管理员登录</title>
    <style>
        .paddingtop{
            padding-top:10px ;
        }
        .line {
            border-bottom: 2px solid #000000;
            padding: 5px;
        }
    </style>
    <!-- Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/dashboard.css" rel="stylesheet">

</head>
<body>



<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" th:href="@{/manager/enter}">首页</a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row paddingtop">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li class="active"><a href="#">Overview <span class="sr-only">(current)</span></a></li>
            </ul>
            <ul class="nav nav-sidebar">
                <li><a href="#" th:href="@{/manager/returnMain}">参会人员/会议组织者</a></li>
            </ul>
            <ul class="nav nav-sidebar">
                <li><a href="#" th:href="@{/manager/allCongress}">会议</a></li>
            </ul>
            <ul class="nav nav-sidebar">
                <li><a href="#" th:href="@{/manager/allDriver}">司机</a></li>
            </ul>
            <ul class="nav nav-sidebar">
                <li><a href="#" th:href="@{/manager/allHotel}">酒店</a></li>
            </ul>
        </div>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

            <!--参会人员信息-->
            <div class="row line">
                <h1>
                    <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                    <span>司机账号基本信息</span>
                </h1>
            </div>
            <div class="margintop" th:if="${allDriver.size()==0}">
                <label>暂无注册人员</label>
            </div>
            <div class="table-responsive" th:if="${allDriver.size()!=0}">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>用户名</th>
                        <th>姓名</th>
                        <th>年龄</th>
                        <th>性别</th>
                        <th>电话号码</th>
                        <th>身份证号</th>
                        <th>车牌号</th>
                        <th>载客量</th>
                        <th>删除</th>
                        <th>修改</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="driver:${allDriver}">
                        <td th:text="${driver.getUsername()}"></td>
                        <td th:text="${driver.getName()}"></td>
                        <td th:text="${driver.getAge()}"></td>
                        <td th:text="${driver.getSex()}"></td>
                        <td th:text="${driver.getTel()}"></td>
                        <td th:text="${driver.getIdCardNo()}"></td>
                        <td th:text="${driver.getLicensePlateNumber()}"></td>
                        <td th:text="${driver.getCapacity()}"></td>
                        <td>
                            <a th:href="@{/manager/deleteDriver/}+${driver.getDriverId()}" class="btn btn-sm btn-primary">删除</a>
                        </td>
                        <td>
                            <a th:href="@{/manager/updateDriver/}+${driver.getDriverId()}" class="btn btn-sm btn-primary">修改</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>





</div>



<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="js/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
