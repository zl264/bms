<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>管理员登录</title>
    <style>
        .paddingtop{
            padding-top:10px ;
        }
        .line {
            border-bottom: 2px solid #000000;
            padding: 5px;
        }
    </style>
    <!-- Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/dashboard.css" rel="stylesheet">

</head>
<body>



<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" th:href="@{/manager/enter}">首页</a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row paddingtop">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li class="active"><a href="#">Overview <span class="sr-only">(current)</span></a></li>
            </ul>
            <ul class="nav nav-sidebar">
                <li><a href="#" th:href="@{/manager/returnMain}">参会人员/会议组织者</a></li>
            </ul>
            <ul class="nav nav-sidebar">
                <li><a href="#" th:href="@{/manager/allCongress}">会议</a></li>
            </ul>
            <ul class="nav nav-sidebar">
                <li><a href="#" th:href="@{/manager/allDriver}">司机</a></li>
            </ul>
            <ul class="nav nav-sidebar">
                <li><a href="#" th:href="@{/manager/allHotel}">酒店</a></li>
            </ul>
        </div>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

            <!--参会人员信息-->
            <div class="row line">
                <h1>
                    <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                    <span>所有会议</span>
                </h1>
            </div>
            <div class="margintop" th:if="${allCongress.size()==0}">
                <label>无会议</label>
            </div>
            <div class="row placeholders paddingtop">
                <div class="col-xs-6 col-sm-3 placeholder" th:each="congress:${allCongress}">
                    <div class="thumbnail" style="height: 360px;">
                        <a th:href="@{/manager/lookCongress/}+${congress.getCongressId()}" >
                            <!--                                    <img class="lazy" th:src="'/img/congress/'+${congress.getImage()}+'.jpg'" alt="会议图片" width="300" height="150">-->
                            <img class="lazy" th:src="@{/images/congress/}+${congress.getImage()!=null?congress.getImage():'0.jpg'}" alt="会议图片" style="height: 150px;width: 300px;">
                        </a>
                        <div class="caption" >
                            <h3>
                                <a th:href="@{/manager/lookCongress/}+${congress.getCongressId()}" th:text="${congress.getTitle()}"></a>
                            </h3>
                            <p style="height: 60px;" th:text="${#strings.substring(congress.getContent(),0,20)}" th:if="${congress.getContent().length()>20}"></p>
                            <p style="height: 60px;" th:text="${congress.getContent()}" th:if="${congress.getContent().length()<20}"></p>
                            <input class="btn btn-sm btn-primary margintop" type="button" th:onclick="'javascript:deleteCongress('+${congress.getCongressId()}+')'" value="删除"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>





</div>



</body>
<script>
    function deleteCongress(congressId){
        window.location.replace("/manager/deleteCongress/"+congressId);
    }
</script>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="js/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="js/bootstrap.min.js"></script>
</html>
