<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>预定成功记录</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="css/me.css">


    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>

</head>
<body>
<nav class="ui inverted attached segment">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <p2 class="ui teal header">欢迎你</p2>
            <p2 class="ui teal header">何鹏</p2>
            <div class="menu">
                <a href="#" th:href="@{/hotel/hotelLogin}" class="ui teal item">注销</a>
            </div>
        </div>
    </div>
</nav>

<div class="m-padded-tb-large m-container-small">
    <div class="ui container">
        <div class="ui stackable grid">
            <!--左-->
            <div class="five wide column">
                <h2><a href="#" th:href="@{/hotel/hotelInformation}"><i class="home icon"></i>酒店信息</a></h2><br>
                <h2><a href="#" th:href="@{/hotel/searchRoom}"><i class="home icon"></i>客房查询</a></h2><br>
                <h2><a href="#" th:href="@{/hotel/orderNote}"><i class="home icon"></i>预定记录</a></h2><br>
                <h2><a href="#" th:href="@{/hotel/checkInNote}"><i class="home icon"></i>成功记录</a></h2><br>
                <h2><a href="#" th:href="@{/hotel/orderFailNote}"><i class="home icon"></i>失败记录</a></h2><br>
            </div>
            <!--右-->
            <div class="eleven wide column">
                <div class="ui teal segment">
                    <h2 ><i class="home icon"></i>成功记录</h2>
					<div>
					<form>
					<table>
						<tr>
							<td class="td1">
							酒店ID:
							<input type="text" name="hotelId">
							</td>
						</tr>
						<tr>
							<td class="td1">
							预订者ID:
							<input type="text" name="commonId">
							</td>
						</tr>
						<tr>
							<td class="td1">
							联系方式:
							<input type="text" name="commonPhone">
							</td>
						</tr>
					</table>
					</form>
					</div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="js/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
