<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>酒店信息</title>

    <!-- Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="css/me.css">


    <script src="/js/html5shiv.min.js"></script>
    <script src="/js/respond.min.js"></script>
    <style>
        table.cut:before{content: '* '; color: #ff0000;}
        table{
            width:600px;
            height:400px;
            margin:0 auto;
            padding:0;
        }
    </style>
</head>
<body>
<nav class="ui inverted attached segment">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <p2 class="ui teal header">欢迎你</p2>
            <p2 class="ui teal header" th:text="${session.hotelUsername}"></p2>
            <div class="menu">
                <a href="#" th:href="@{/hotel/hotelLogin}" class="ui teal item">注销</a>
            </div>
        </div>
    </div>
</nav>

<div class="m-padded-tb-large m-container-small">
    <div class="ui container">
        <div class="ui stackable grid">
            <!--左-->
            <div class="five wide column">
                <h2><a href="#" th:href="@{/hotel/hotelInformation}"><i class="home icon"></i>酒店信息</a></h2><br>
                <h2><a href="#" th:href="@{/hotel/orderNote}"><i class="home icon"></i>预约记录</a></h2><br>
                <h2><a href="#" th:href="@{/hotel/checkInNote}"><i class="home icon"></i>预约成功</a></h2><br>
                <h2><a href="#" th:href="@{/hotel/relatedCongress}"><i class="home icon"></i>相关会议</a></h2><br>
                <h2><a href="#" th:href="@{/hotel/cancelNote}"><i class="home icon"></i>取消预约</a></h2><br>
            </div>
            <!--右-->
            <div class="eleven wide column">
                <div class="ui teal segment">
                    <!--                    如果当前酒店用户未注册-->
                    <div th:if="${hotel==null}">
                        <h2 ><i class="home icon"></i>注册酒店</h2>
                        <div>
                            <form class="form-signin" th:action="@{/hotel/createHotel}" method="post">
                                <table border="1" bordercolor="blue" cellspacing="0">
                                    <tr>
                                        <td>酒店名称</td>
                                        <td><input type="text" name="hotelName" class="form-control" placeholder="HotelName" ></td>
                                    </tr>
                                    <tr>
                                        <td>酒店联系电话</td>
                                        <td><input type="text" name="hotelPhone" class="form-control" placeholder="HotelPhone" ></td>
                                    </tr>
                                    <tr>
                                        <td>酒店地址</td>
                                        <td><input type="text" name="hotelLocation" class="form-control" placeholder="HotelLocation"></td>
                                    </tr>
                                    <tr>
                                        <td>单人房价格</td>
                                        <td><input type="text" name="singleRoomPrice" class="form-control" placeholder="SingleRoomPrice"></td>
                                    </tr>
                                    <tr>
                                        <td>双人房价格</td>
                                        <td><input type="text" name="doubleRoomPrice" class="form-control" placeholder="DoubleRoomPrice"></td>
                                    </tr>
                                    <tr>
                                        <td>单人房总量</td>
                                        <td><input type="text" name="totalSingleRoom" class="form-control" placeholder="TotalSingleRoom"></td>
                                    </tr>
                                    <tr>
                                        <td>单人房剩余</td>
                                        <td><input type="text" name="remainSingleRoom" class="form-control" placeholder="RemainSingleRoom"></td>
                                    </tr>
                                    <tr>
                                        <td>双人房总量</td>
                                        <td><input type="text" name="totalDoubleRoom" class="form-control" placeholder="TotalDoubleRoom"></td>
                                    </tr>
                                    <tr>
                                        <td>双人房剩余</td>
                                        <td><input type="text" name="remainDoubleRoom" class="form-control" placeholder="RemainDoubleRoom"></td>
                                    </tr>
                                    <tr>
                                        <td>酒店描述</td>
                                        <td><textarea type="text" name="hotelDescription" class="form-control" placeholder="HotelDescription" rows="5" cols="60" maxlength="1000"></textarea></td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td align="center">
                                            <button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
                                            <button class="btn btn-lg btn-primary btn-block" type="reset">重置</button>
                                        </td>
                                    </tr>
                                </table>
                            </form>
                        </div>
                    </div>


                    <!--                    如果当前酒店用户已经注册-->
                    <div th:if="${hotel!=null}">
                        <h2 ><i class="home icon"></i>酒店信息</h2>
                        <div>
                            <form class="form-signin" th:action="@{/hotel/createHotel}" method="post">
                                <table border="1" bordercolor="blue" cellspacing="0">
                                    <tr>
                                        <td>酒店名称</td>
                                        <td><input th:value="${hotel.getHotelName()}" type="text" name="hotelName" class="form-control" placeholder="HotelName" ></td>
                                    </tr>
                                    <tr>
                                        <td>酒店联系电话</td>
                                        <td><input th:value="${hotel.getHotelPhone()}" type="text" name="hotelPhone" class="form-control" placeholder="HotelPhone" ></td>
                                    </tr>
                                    <tr>
                                        <td>酒店地址</td>
                                        <td><input th:value="${hotel.getHotelLocation()}" type="text" name="hotelLocation" class="form-control" placeholder="HotelLocation"></td>
                                    </tr>
                                    <tr>
                                        <td>单人房价格</td>
                                        <td><input th:value="${hotel.getSingleRoomPrice()}" type="text" name="singleRoomPrice" class="form-control" placeholder="SingleRoomPrice"></td>
                                    </tr>
                                    <tr>
                                        <td>双人房价格</td>
                                        <td><input th:value="${hotel.getDoubleRoomPrice()}" type="text" name="doubleRoomPrice" class="form-control" placeholder="DoubleRoomPrice"></td>
                                    </tr>
                                    <tr>
                                        <td>单人房总量</td>
                                        <td><input th:value="${hotel.getTotalSingleRoom()}" type="text" name="totalSingleRoom" class="form-control" placeholder="TotalSingleRoom"></td>
                                    </tr>
                                    <tr>
                                        <td>单人房剩余</td>
                                        <td><input th:value="${hotel.getRemainSingleRoom()}" type="text" name="remainSingleRoom" class="form-control" placeholder="RemainSingleRoom"></td>
                                    </tr>
                                    <tr>
                                        <td>双人房总量</td>
                                        <td><input th:value="${hotel.getTotalDoubleRoom()}" type="text" name="totalDoubleRoom" class="form-control" placeholder="TotalDoubleRoom"></td>
                                    </tr>
                                    <tr>
                                        <td>双人房剩余</td>
                                        <td><input th:value="${hotel.getRemainDoubleRoom()}" type="text" name="remainDoubleRoom" class="form-control" placeholder="RemainDoubleRoom"></td>
                                    </tr>
                                    <tr>
                                        <td>酒店描述</td>
                                        <td><textarea th:text="${hotel.getHotelDescription()}" type="text" name="hotelDescription" class="form-control" placeholder="HotelDescription" rows="5" cols="60" maxlength="1000"></textarea></td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td align="center">
                                            <button class="btn btn-lg btn-primary btn-block" type="submit">保存</button>
                                        </td>
                                    </tr>
                                </table>
                            </form>
                        </div>
                        <h2 ><i class="home icon"></i>酒店图片</h2>
                        <form method="post" enctype="multipart/form-data">
                            <input type="file" id="hotelImage" name="file"/><span id="inf"></span>
                            <input type="button" onclick="changeImage()" value="更换"/>
                        </form>
                        <p>酒店图片:</p>
                        <img style="width: 150px;height: 150px;" th:src="@{/images/hotel/}+${hotel.getImage()!=null?hotel.getImage():'0.jpg'}"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function changeImage()
    {
        var up_file = document.getElementById("hotelImage").files[0];//找到id为file的组件，当然这里是input组件
        var formData = new FormData();//新建一个formdata用于存储数据
        formData.append("file",up_file);//将选择的文件添加到formdata中
        $.ajax
        ({
            url:'/hotel/image',
            dataType:'test json',
            type:'POST',
            async: true,
            data: formData,
            processData : false,
            contentType : false,
            success: function(data)
            {
                // window.location.reload();
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
            },
            complete: function (XMLHttpRequest, textStatus) {
                window.location.reload();
            }
        });
    }
</script>

<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="/js/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
