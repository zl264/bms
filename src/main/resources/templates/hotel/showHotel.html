<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${hotel.getHotelName()}"></title>
    <!-- Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<table>
    <tr>
        <td style="width: 200px">酒店标题</td>
        <td th:text="${hotel.getHotelName()}"></td>
    </tr>
    <tr>
        <td style="width: 200px">酒店电话</td>
        <td th:text="${hotel.getHotelPhone()}"></td>
    </tr>
    <tr>
        <td style="width: 200px">酒店地址</td>
        <td th:text="${hotel.getHotelLocation()}"></td>
    </tr>
    <tr>
        <td style="width: 200px">酒店描述</td>
        <td th:text="${hotel.getHotelDescription()}"></td>
    </tr>
    <tr>
        <td style="width: 200px">酒店单人房价格</td>
        <td th:text="${isFree==0?hotel.getSingleRoomPrice():0}"></td>
    </tr>
    <tr>
        <td style="width: 200px">酒店剩余单人房数量</td>
        <td th:text="${hotel.getRemainSingleRoom()}"></td>
    </tr>
    <tr>
        <td style="width: 200px">酒店双人房价格</td>
        <td th:text="${isFree==0?hotel.getDoubleRoomPrice():0}"></td>
    </tr>
    <tr>
        <td style="width: 200px">酒店剩余双人房数量</td>
        <td th:text="${hotel.getRemainDoubleRoom()}"></td>
    </tr>
</table>
<div th:if="${isCheckIn==0} and ${isOrder} ==0">
    <form th:action="@{/hotel/commonApply}" method="post">
        <input type="hidden" name="type" value="1">
        <input type="hidden" name="hotelId" th:value="${hotel.getHotelId()}">
        <input type="hidden" name="commonId" th:value="${commonId}">
        入住时间:<input type="datetime-local" name="checkInStartTime">
        入住天数:<input type="text" name="dayNumber">
        <input type="submit" value="预约单人房" th:if="${hotel.getRemainSingleRoom()!=0}">
        <span th:if="${hotel.getRemainSingleRoom()==0}">暂无空闲单人房</span>
    </form>
    <form th:action="@{/hotel/commonApply}" method="post">
        <input type="hidden" name="type" value="2">
        <input type="hidden" name="hotelId" th:value="${hotel.getHotelId()}">
        <input type="hidden" name="commonId" th:value="${commonId}">
        入住时间:<input type="datetime-local" name="checkInStartTime">
        入住天数:<input type="text" name="dayNumber">
        <input type="submit" value="预约双人房" th:if="${hotel.getRemainDoubleRoom()!=0}">
        <span th:if="${hotel.getRemainDoubleRoom()==0}">暂无空闲双人房</span>
    </form>
</div>
<span th:if="${isOrder==1} and ${isCheckIn==0}">已申请预约</span>
<span th:if="${isOrder==0} and ${isCheckIn==1}">已预约成功</span>
<div>

</div>
</body>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="/js/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="/js/bootstrap.min.js"></script>
</html>
